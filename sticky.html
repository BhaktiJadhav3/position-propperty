<!DOCTYPE html>
<html>
<head>
    <title>Sticky Position</title>
    <style>
        .header {
            position: sticky;
            top: 0;
            background-color: lightcoral;
            padding: 10px;
        }
        .content {
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="header">I am sticky</div>
    <div class="content">
        Scroll down to see the sticky effect
    </div>
</body>
</html>
