<!DOCTYPE html>
<html>
<head>
    <title>Absolute Position</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightgray;
        }
        .box {
            width: 200px;
            height: 100px;
            background-color: orange;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <h1>Absolute Position</h1>
    <div class="container">
        <div class="box">I am absolute</div>
    </div>
</body>
</html>
