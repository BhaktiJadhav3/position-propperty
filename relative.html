<!DOCTYPE html>
<html>
<head>
    <title>Relative Position</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>Relative Position</h1>
    <div class="box">I am relative</div>
</body>
</html>
